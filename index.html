
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astro</title>

    <!-- Bootstrap core CSS. -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
	<link href="jquery.bxslider.css" rel="stylesheet" /> 


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand logo-astro" href="#">Astro</a>
        </div>
      </div>
	  </div>
    </nav>
	<div Astro-body>
		<div class="jumbotron cover text-center" data-api-host="https://public-api.wordpress.com/rest/v1.1/sites/getcontentfrom.wordpress.com/">
		  <div class="container" data-api-endpoint="posts/51">
			<div data-api-property="content"></div>
		  </div>
		</div>

		<div class="row">
			<div class="col-md-12" data-api-host="https://public-api.wordpress.com/rest/v1.1/sites/getcontentfrom.wordpress.com/">
				<ul class="bxslider" data-api-endpoint="posts" data-api-parameters="category=instagram-likes&number=25" data-api-template="repeat" data-app-view="singlepage">
					<li style="overflow:hidden">
						<a data-api-property="URL">
						<img class="img-thumbnail pull-left" style="margin-right:2%;" data-api-property="featured_image"></img> 
						<h4 data-api-property="title"></h4>
						</a>
					</li>
				</ul>
			</div>
		</div>
		
		<div class="container">
			<div class="row">
				<div class="col-md-4" data-api-host="https://public-api.wordpress.com/rest/v1.1/sites/dailypost.wordpress.com/">
					<h3 class="page-header">The Daily Post <small>Design & Layout</small></h3>
					<div data-api-endpoint"posts" data-api-parameters="category=layout-design&number=5" data-api-template="repeat">
						<div class="clearfix" style="border-bottom:1px solid #eee;padding: 10px 0;">
							<a data-api-property="URL">
							<img class="img-thumbnail pull-left" style="margin-right: 2%;" data-api-property="featured_image"></img> 
							<h4 data-api-property="title"></h4>
							</a>
						</div>
					</div>
				</div>

				<div class="col-md-4" data-api-host="https://public-api.wordpress.com/rest/v1.1/sites/jetpack.me/">
				  <h3 class="page-header">Jetpack <small>Features</small></h3>
					<div class="media" data-api-endpoint="posts" data-api-parameters="category=features&number=2" data-api-template="repeat" data-app-view="singlepage">
						<div class="clearfix" style="border-bottom:1px solid #eee;padding: 10px 0;">
							<a ddata-api-property="URL">
								<h4 class="media-heading" data-api-property="title"></h4>
								<p data-api-property="excerpt"></p>
							</a>
						</div>
					</div>
				</div>
				
				<div class="col-md-4" data-api-host="https://public-api.wordpress.com/rest/v1.1/sites/wordpress.tv/">
					<h3 class="page-header">WordPress.TV <small>Latest</small></h3>
					<div class="media" data-api-endpoint="posts" data-api-parameters="number=1" data-api-template="repeat" >
						<div>
							<a data-api-property="URL"><h4 data-api-property="title"></h4></a>
							<div data-api-property="content" style="overflow:hidden;"></div>
							<hr />
							<div data-api-property="excerpt"></div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
    <div class="container" data-app-view="singlepage">
		<div class="row">
			<div class="col-md-2">			  
			</div>
			<div class="col-md-12">
				<h1 data-api-property="title"></h1>
				<div data-api-property="content"></div>
			</div> 
			<div class="col-md-2">			  
			</div>
		</div>
	</div><hr />
    <div class="container">
		<div class="row">
			<div class="col-md-12">		
				JSON Content Rendered with <a href="https://github.com/getastro" >Astro</a> By <a href="https://twitter.com/username_Ting">@username_Ting</a> and <a href="https://twitter.com/hectorjarquin">@HectorJarquin</a>
			</div>
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/g/astro@0.3.1(astro-api.min.js+astro-support-views.min.js)"></script>
<script src="https://cdn.jsdelivr.net/bxslider/4.2.5/jquery.bxslider.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
